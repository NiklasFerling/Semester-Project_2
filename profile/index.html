<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/4c69c38b68.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.js" type="module"></script>
    <title>Profile</title>
  </head>
  <body data-bs-theme="dark">
    <header class="mb-5">
      <nav class="navbar text-left mx-5 py-5">
        <a href="/home/">LOGO</a>
      </nav>
    </header>
    <main class="container">
      <div class="row text-center">
        <div class="col">
          <i class="fa-solid fa-user fs-1"></i>
          <p class="fs-3 m-0">Niklas Ferling</p>
          <p class="m-0">niklas.ferling@gmail.com</p>
        </div>
      </div>
      <div class="row my-5 justify-content-center">
          <div class="col-2 text-center">
            <i class="fa-solid fa-gear fs-2 mb-2"></i>
            <p>Account Settings</p>
          </div>
          <div class="col-4">
            <form id="updateAvatar">
              <label for="updateAvatar">Update Avatar</label>
              <input type="url" class="form-control mb-2" id="updateAvatar">
              <button class="btn btn-primary" type="submit">Update</button>
            </form>
          </div>
      </div>
      <div class="row my-5 justify-content-center">
        <div class="col-2 text-center">
          <i class="fa-solid fa-plus fs-2 mb-2"></i>
          <p>Add Listing</p>
        </div>
        <div class="col-4">
          <form id="createListing">
            <label for="title">Item Name</label>
            <input type="text" class="form-control mb-3" id="title" name="title">
            <label for="description">Item Description</label>
            <textarea type="text" class="form-control mb-3" id="description" name="description"></textarea>
            <label for="tags">Tags</label>
            <input type="text" class="form-control mb-3" name="tags" id="tags">
            <label for="media">Media URL</label>
            <input type="url" class="form-control mb-3" name="media" id="media">
            <input type="date" name="endsAt" id="endsAt" class="form-control mb-2">
            <button class="btn btn-primary" type="submit">Submit Listing</button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
